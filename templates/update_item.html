<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Item</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        /* Container Styles */
        h1 {
            text-align: center;
            color: #333;
        }

        form {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        form p {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            color: #333;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        img {
            display: block;
            margin: 10px 0;
            width: 100px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Update Item</h1>
    <form method="post" enctype="multipart/form-data">
        <div>
            <p>
                <label for="title">Name:</label>
                <input name="title" type="text" value="{{ item_data[1] }}" placeholder="Title of the item">
            </p>
            <p>
                <label for="description">Description</label>
                <textarea name="description">{{ item_data[2] }}</textarea>
            </p>
            <p>
                <label for="quantity">Quantity</label>
                <input name="quantity" type="text" value="{{ item_data[4] }}">
                <label for="price">Price</label>
                <input name="price" type="text" value="{{ item_data[3] }}">
            </p>
            <p>
                <label for="category">Category</label>
                <select name="category" id="category">
                    <option value="home" {% if item_data[5] == 'home' %}selected{% endif %}>Home</option>
                    <option value="grocery" {% if item_data[5] == 'grocery' %}selected{% endif %}>Grocery</option>
                    <option value="fashion" {% if item_data[5] == 'fashion' %}selected{% endif %}>Fashion</option>
                    <option value="electronics" {% if item_data[5] == 'electronics' %}selected{% endif %}>Electronics</option>
                </select>
            </p>
            <p>
                <label for="file">Image</label>
                <input type="file" name="file" placeholder="Choose File">
                <img src="/static/{{ item_data[6] }}" alt="Current Image">
            </p>
            <button type="submit">Update Item</button>
        </div>
    </form>
</body>
</html>
