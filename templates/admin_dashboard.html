<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f7f9fc; /* Soft background */
    margin: 0;
    padding: 0;
}

/* Navbar container */
.navbar {
    display: flex;
    justify-content: center; /* Center-aligns nav links */
    gap: 15px;
    padding: 15px;
    background-color: #ffffff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
}

/* Individual nav-box style */
.nav-box {
    padding: 10px 15px;
    border-radius: 8px;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

/* Link styling */
.nav-box a {
    color: #333;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    transition: color 0.3s ease;
}

/* Hover effect for nav-box */
.nav-box:hover {
    background-color: #007bff; /* Change to brand color */
    box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3); /* Slight shadow */
}

.nav-box:hover a {
    color: #ffffff;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        align-items: center;
        padding: 10px;
    }
    .nav-box {
        width: 100%;
        text-align: center;
    }
}

    </style>
</head>
<body>
    <form action="" method="post">
    <nav class="navbar">
        <div class="nav-box"><a href="{{url_for('additem')}}">Add Items</a></div>
        <div class="nav-box"><a href="{{url_for('viewitems')}}">View-All_Items</a></div>
        <div class="nav-box"><a href="#products">Customer Queries</a></div>
        <div class="nav-box"><a href="{{url_for('adminlogout')}}">Admin Logout</a></div>
    </nav>
    </form>
</body>
</html>
